<div style="width: 90%; margin: 0 auto; margin-top: 50px;">
        
        <div class="search-div" style=" text-align: end;">
            <mat-form-field class="search-form-field" floatLabel="never" >
                <input matInput [(ngModel)]="searchKey" type="search" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button style="margin-left: 50px;"  (click)="onCreate()">
                <mat-icon class="green-color">add</mat-icon>Thêm danh mục
            </button>
            
        </div>
        <div class="mat-elevation-z8">
                        <mat-table [dataSource]="categories" matSort>
                            <ng-container matColumnDef="_id">
                            <mat-header-cell *matHeaderCellDef  mat-sort-header>ID</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef  mat-sort-header>Tên danh mục</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef  mat-sort-header>Mô tả</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
                          </ng-container>
                          
                          <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let row">
                              <button mat-icon-button (click)="onEdit(row)"><mat-icon class="blue-color">launch</mat-icon></button>
                              <button mat-icon-button color="warn" (click)="onDelete(row._id)"><mat-icon class="red-color">delete_outline</mat-icon></button>
                            </mat-cell>
                          </ng-container>
                          
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                        
        </div>
        </div>
