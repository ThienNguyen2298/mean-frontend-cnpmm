
<mat-toolbar style="display: flex; justify-content: space-between;">
      
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="close()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
      <form [formGroup]="form" class="normal-form">
        <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile style="text-align: center;">
            <div class="controles-container">
              
              
              <mat-form-field>
                  <input formControlName="name" matInput placeholder="Tên sản phẩm*">
                  <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
              
              <mat-form-field>
                <input formControlName="price" matInput placeholder="Giá*">
                
              </mat-form-field>
              <mat-form-field>
                <input formControlName="size" matInput placeholder="Size">
                
              </mat-form-field>
              <mat-form-field>
                  <input formControlName="amount" matInput placeholder="Số lượng">
                </mat-form-field>
                <mat-form-field>
                  
                    <select formControlName="gender" matNativeControl required>
                        <option value="1">Nam</option>
                        <option value="0">Nữ</option>
                      </select>
                    </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile style="text-align: center;">
            <div class="controles-container">
              <div class="add-bottom-padding">
                <!--
                  <div style="text-align: center">
                          
                        <div>
                          <input type="file" name="image" (change)="selectImage($event)"/>
                        </div>
                        
                      
                    </div>    
                  -->
                  
                  <img mat-card-image style="width: 100px; height: 100px;" [src]="urlImg" alt="Photo of a Shiba Inu">
                  <br/>
                  <mat-form-field>
                      
                      <input (keyup)="onPressEnter($event)" formControlName="image" type="text" matInput placeholder="Đường dẫn ảnh">
                      
                  </mat-form-field>
                  <mat-form-field>
                      
                      
                      <mat-select formControlName="category" [compareWith]="compareObjects"
                      >
                        <mat-option *ngFor="let cate of categories" [value]="cate">
                          
                            {{cate.name}}
                          
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              
              <div class="button-row">
                <button mat-raised-button color="primary" (click)="save()" type="submit" >Save</button>&nbsp;
                
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
